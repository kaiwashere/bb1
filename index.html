        var myChatRoomId;

        function OpenChatRoom(chatRoomId, chatRoomPass, blnOn) {
            if (blnOn == "1") {
                parentWin = window;
                //myChatRoomId = window.open("https://www.talk.gg/" + chatRoomPass, chatRoomId, "width=220,height=150;scrollbars=no;toolbar=no");
                myChatRoomId = window.open(chatRoomPass, chatRoomId, "width=800,height=600;scrollbars=no;toolbar=no");
            }
            else
                myChatRoomId.close();   // Closes the new window
        }

        function NoRefillAfter8PM(chatRoomId) {
            alert("No refill tonic water after 8PM. Thanks");
        }

        function NoCustomerServiceAfter8PM(chatRoomId) {
            alert("Customer Service off after 8PM. You may contact nurse. Thanks");
        }

        function SnapshotCam(strAuth, camID)
        {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    alert("Nice shot!")
                }
            };
            xhttp.open("GET", "/ImageProxy.ashx?url=http://apcare.ddns.net:8090/snapshot%3Fot=2%26oid=" + camID + "%26Auth=" + strAuth, true);
            xhttp.send();
        }
    </script>
